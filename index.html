<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Dados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    
    <!-- Arquivos -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/mediaQueries.css">
    <script type="module" src="script.js"></script>

    <!-- Preload -->
     <link rel="preload" as="image" href="assets/dices/d4.png" type="image/png">
     <link rel="preload" as="image" href="assets/dices/d6.png" type="image/png">
     <link rel="preload" as="image" href="assets/dices/d8.png" type="image/png">
     <link rel="preload" as="image" href="assets/dices/d10.png" type="image/png">
     <link rel="preload" as="image" href="assets/dices/d12.png" type="image/png">
     <link rel="preload" as="image" href="assets/dices/d20.png" type="image/png">

     <link rel="preload" href="assets/fonts/4.ttf" as="font" type="font/ttf" />
     <link rel="preload" href="assets/fonts/6.ttf" as="font" type="font/ttf" />
     <link rel="preload" href="assets/fonts/8.ttf" as="font" type="font/ttf" />
     <link rel="preload" href="assets/fonts/10.ttf" as="font" type="font/ttf" />
     <link rel="preload" href="assets/fonts/12.ttf" as="font" type="font/ttf" />
     <link rel="preload" href="assets/fonts/20.ttf" as="font" type="font/ttf" />
</head>
<body>
    <header class="header-page">
        <img src="assets/logo.png" alt="Logo Roll Dices" class="logo">
        <p>O Dado Perfeito para Sua Aventura</p>
    </header>
    <main class="main-page">
        <section class="section-dice">
            <div class="dice">
                <img src="assets/dices/d20.png" alt="" class="img-dice">
                <p class="dice-value">20</p>
            </div>
        </section>
        <button class="button-open"><img src="assets/icons/menu.svg" alt="Abrir Modal"></button>
        <section class="section-options">
            <button class="button-close"><img src="assets/icons/close.svg" alt="Fechar Modal"></button>
            <h1>Escolha o dado</h1>
            <form class="form-dices" id="form">
                <div class="div-type">
                    <h2 for="type">Tipo de dado:</h2>
                    <div class="div-types">
                        <label class="label-select-dice">
                            <span class="d4">z</span>
                            <input type="radio" name="dices" id="d4" style="display: none;" value="d4" checked>
                            <p>d4</p>
                        </label>
                        <label class="label-select-dice">
                            <span class="d6">z</span>
                            <input type="radio" name="dices" id="d6" style="display: none;" value="d6">
                            <p>d6</p>
                        </label>
                        <label class="label-select-dice">
                            <span class="d8">z</span>
                            <input type="radio" name="dices" id="d8" style="display: none;" value="d8">
                            <p>d8</p>
                        </label>
                        <label class="label-select-dice">
                            <span class="d10">z</span>
                            <input type="radio" name="dices" id="d10" style="display: none;" value="d10">
                            <p>d10</p>
                        </label>
                        <label class="label-select-dice">
                            <span class="d12">z</span>
                            <input type="radio" name="dices" id="d12" style="display: none;" value="d12">
                            <p>d12</p>
                        </label>
                        <label class="label-select-dice">
                            <span class="d20">z</span>
                            <input type="radio" name="dices" id="d20" style="display: none;" value="d20">
                            <p>d20</p>
                        </label>
                        <label class="label-select-dice">
                            <span class="d10">zz</span>
                            <input type="radio" name="dices" id="d100" style="display: none;" value="d100">
                            <p>d100</p>
                        </label>
                    </div>
                </div>
                <div class="div-inputs">
                    <label for="amount">Quantidade:</label>
                    <button type="button" class="subtraction-button" data-input="amount">-</button>
                    <input type="number" name="amount" id="amount" value="1" min="1" max="25" required>
                    <button type="button" class="sum-button" data-input="amount">+</button>
                </div>
                <div>
                    <label for="sum">Somar valor total:</label>
                    <input type="radio" name="selected" id="sum" value="sum">
                </div>
                <div>
                    <label for="max">Pegar maior valor:</label>
                    <input type="radio" name="selected" id="max" value="max">
                </div>
                <div>
                    <label for="min">Pegar menor valor:</label>
                    <input type="radio" name="selected" id="min" value="min">
                </div>
                <div class="div-inputs">
                    <label for="bonus">BÃ´nus:</label>
                    <button type="button" class="subtraction-button" data-input="bonus">-</button>
                    <input type="number" name="bonus" id="bonus" value="0" min="0">
                    <button type="button" class="sum-button" data-input="bonus">+</button>
                </div>
                <div class="div-inputs">
                    <label for="desvantagens">Desvantagens:</label>
                    <button type="button" class="subtraction-button" data-input="desvantagens">-</button>
                    <input type="number" name="desvantagens" id="desvantagens" value="0" min="0">
                    <button type="button" class="sum-button" data-input="desvantagens">+</button>
                </div>
                <div class="div-button-roll">
                    <button class="button-roll" type="submit">Rolar Dados</button>
                </div>
            </form>
        </section>
    </main>
    <div class="div-button-roll-again">
        <button type="submit" form="form" class="button-roll">Rolar Novamente</button>
    </div>
</body>
</html>
