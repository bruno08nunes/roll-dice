<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <header class="header-page">
        <img src="assets/logo.png" alt="Logo Roll Dices" class="logo">
        <p>O Dado Perfeito para Sua Aventura</p>
    </header>
    <main class="main-page">
        <section class="section-dice">
            <div class="dice">
                <img src="assets/dice.png" alt="" class="img-dice">
                <p class="dice-value">20</p>
            </div>
            <div class="dice">
                <img src="assets/dice.png" alt="" class="img-dice">
                <p class="dice-value">20</p>
            </div>
        </section>
        <section class="section-options">
            <h1>Informações</h1>
            <form class="form-dices">
                <div class="div-type">
                    <h2 for="type">Tipo de dado:</h2>
                    <div class="div-types">
                        <label class="label-select-dice">
                            <span class="d4">z</span>
                            <input type="radio" name="dices" id="d4" style="display: none;" value="d4" checked>
                            <p>d4</p>
                        </label>
                        <label class="label-select-dice">
                            <span class="d6">z</span>
                            <input type="radio" name="dices" id="d6" style="display: none;" value="d6">
                            <p>d6</p>
                        </label>
                        <label class="label-select-dice">
                            <span class="d8">z</span>
                            <input type="radio" name="dices" id="d8" style="display: none;" value="d8">
                            <p>d8</p>
                        </label>
                        <label class="label-select-dice">
                            <span class="d10">z</span>
                            <input type="radio" name="dices" id="d10" style="display: none;" value="d10">
                            <p>d10</p>
                        </label>
                        <label class="label-select-dice">
                            <span class="d12">z</span>
                            <input type="radio" name="dices" id="d12" style="display: none;" value="d12">
                            <p>d12</p>
                        </label>
                        <label class="label-select-dice">
                            <span class="d20">z</span>
                            <input type="radio" name="dices" id="d20" style="display: none;" value="d20">
                            <p>d20</p>
                        </label>
                        <label class="label-select-dice">
                            <span class="d10">zz</span>
                            <input type="radio" name="dices" id="d100" style="display: none;" value="d100">
                            <p>d100</p>
                        </label>
                    </div>
                </div>
                <div>
                    <label for="amount">Quantidade:</label>
                    <input type="number" name="amount" id="amount" value="1" min="1" max="15">
                </div>
                <div>
                    <label for="sum">Somar valor total:</label>
                    <input type="radio" name="selected" id="sum" value="sum">
                </div>
                <div>
                    <label for="max">Pegar maior valor:</label>
                    <input type="radio" name="selected" id="max" value="max">
                </div>
                <div>
                    <label for="min">Pegar menor valor:</label>
                    <input type="radio" name="selected" id="min" value="min">
                </div>
                <div>
                    <label for="bonus">Bônus:</label>
                    <input type="number" name="bonus" id="bonus" value="0">
                </div>
                <div>
                    <label for="desvantagens">Desvantagens:</label>
                    <input type="number" name="desvantagens" id="desvantagens" value="0">
                </div>
                <div class="div-button-roll">
                    <button class="button-roll">Rolar Dados</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
